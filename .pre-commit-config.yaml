exclude: ^(output|mlruns)/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff-format
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Type-checkers are available as pre-commit hooks but run in the
  # Poetry environment and are set to manual by default.
  - repo: local
    hooks:
      - id: mypy
        name: mypy (manual)
        entry: poetry run mypy --config-file pyproject.toml
        language: system
        pass_filenames: false
        stages: [manual]

      - id: pyright
        name: pyright (manual)
        entry: poetry run pyright --project pyrightconfig.json
        language: system
        pass_filenames: false
        stages: [manual]
